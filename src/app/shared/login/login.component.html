<!-- checking if user is logged in -->
<div *ngIf="!loggedIn()" class="card mt-5 login">
  <div class="card-body">
    <h5 class="card-title">
      <fa name="sign-in"> </fa>
      Login as a Guest
    </h5>
    <form
      #loginForm="ngForm"
      class="navbar-form navbar-right"
      (ngSubmit)="login(loginForm.value)"
    >
      <div class="form-group">
        <input
          placeholder="Username"
          class="form-control"
          type="text"
          required
          minlength="3"
          name="username"
          (ngModel)="(username)"
        />
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="btn btn-success"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
